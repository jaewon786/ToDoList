{% extends "base.html" %}
{% block content %}
<div id="signup-container">
    <form method="post" action="{% url 'common:signup' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <h2>SignUp</h2>
        <div claas="signup-div">
            <label for="username">아이디</label>
            <input type="text" name="username" id="username"
            value="{{ form.username.value|default_if_none:'' }}" autocomplete="off">
        </div>
        <div>
            <label for="password1">비밀번호</label>
            <input type="password" name="password1" id="password1"
            value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div>
            <label for="password2">비밀번호 확인</label>
            <input type="password" name="password2" id="password2"
            value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="text" name="email" id="email"
            value="{{ form.email.value|default_if_none:'' }}" autocomplete="off">
        </div>
        <button id="create" type="submit">가입하기</button>
    </form>
</div>
{% endblock %}
